{% extends "core/base.html" %}

{% block content %}
    <h2>user barks list</h2>

    <ul>
    {% for bark in barks %}
        <li>{{ bark.content }}</li>
        <li>{{ bark.post_date }}</li>
    <hr style="border-top: 1px dotted black;">
    {% endfor %}
    </ul>

<a class="btn btn-warning" href="{% url 'barks:add_bark' %}">Add a bark</a>

<div class="foot-user">
    Current user: {{ user }}
</div>
{% endblock content %}
