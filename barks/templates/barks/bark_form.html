{% extends "core/base.html" %}

{% block content %}
<h2>Add a Bark</h2>

{% if form.errors %}
    <div class="alert alert-warning">
        Where's your bark??
    </div>
    {% else %}
        <p>What you barkin' 'bout?</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        {% include "core/_form_input.html" %}
    {%  endfor %}
    <button type="submit" class="btn btn-warning">Add Bark</button>
</form>
{% endblock content %}
